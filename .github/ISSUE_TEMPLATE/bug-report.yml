name: Bug Report
description: Submit a bug report
title: "Bug: "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: traceback
    attributes:
      label: Traceback output
      description: If you got a traceback screen with error details, press 'copy' and paste its content here.
      render: shell
  - type: input
    id: submod-version
    attributes:
      label: Submod version
      description: What version of the submod do you have?
    validations:
      required: true
  - type: input
    id: mas-version
    attributes:
      label: Monika After Story version
      description: What version of Monika After Story do you have?
    validations:
      required: true
  - type: dropdown
    id: mas-unstable
    attributes:
      label: Unstable
      description: Are you running unstable version of MAS?
      options:
        - "Yes"
        - "No"
        - Unsure
